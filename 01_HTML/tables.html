<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Common Heading</th>
        </tr>

        <tr>
            <th>Heading1</th>
            <th>Heading2</th>
            <th>Heading3</th>
        </tr>
        <tr>
            <td>Row1 Col1</td>
            <td>Row1 Col2</td>
            <td rowspan="2">Row1 & Row2 Col3</td>
        </tr>

        <tr>
            <td>Row2 Col1</td>
            <td>Row2 Col2</td>
        </tr>
    </table>
    <br>
    <img src="../assets/nature.jpg" width="300" alt="nature image">
</body>
</html>
