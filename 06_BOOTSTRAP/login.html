<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3 p-6 col-4 d-flex flex-column justify-content-center">
        <img class="mb-4 align-self-center" style="width: 100px;" src="../assets/bootstrap.jpg" alt="">
        <div class="card p-3 shadow rounded-md">
            <h3 class="mx-3 mt-4">Login</h3>
            <div class="">
            </div>
            <div class="card-body">
                <form>
                    <label class="form-label">E-Mail Address</label>
                    <input class="form-control" type="email" name="email" id="email">

                    <div class="mt-4 d-flex justify-content-between">
                        <label class="form-label">Password</label>
                        <a href="./forgotPass.html">Forgot Password ?</a>
                    </div>
                    <input class="form-control" type="password" name="password" id="password">

                    <div class="mt-4 d-flex justify-content-between">
                        <div>
                            <input class="form-check-input" type="checkbox" name="remMe" id="remMe">
                            <label class="form-check-label">Remember Me</label>
                        </div>
                        <button type="submit" class="btn bg-primary text-white" onclick="validateUser()">Login</button>
                    </div>

                    <div class="d-flex justify-content-center align-items-center gap-1 mt-5">
                        <p class="form-label">Don't have an account?</p>
                        <a class="form-label" href="./signUp.html">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        function validateUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if(email === "" || password === "") {
                alert("Fill All the details...!");
                return;
            } else {
                alert("Login Successful");
                return;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
