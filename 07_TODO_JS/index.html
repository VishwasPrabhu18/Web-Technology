<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-12">
                <h1 class="text-center bg-primary text-white p-2 rounded-bottom">ToDos</h1>
            </div>
        </div>
        <!--  style="display: none;" -->
        <div id="alertMsg"></div>

        <div class="row d-flex justify-content-evenly">
            <div class="col-md-6">
                <table id="todoList" class="table table-striped table-hover">
                    <thead>
                        <th class="d-none">ID</th>
                        <th>Name</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="todoListTbody">
                    </tbody>
                </table>
            </div>

            <div class="col-md-3">
                <form id="todoForm" method="POST">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" name="taskName" id="taskName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select name="priority" id="priority" class="form-select">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button id="addTask" class="btn btn-primary" style="display: block;">Add Task</button>
                        <button id="updateTask" class="btn btn-warning" style="display: none;">Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
